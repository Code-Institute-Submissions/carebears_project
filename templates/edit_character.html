{% extends 'base.html' %}
{% block content %}

<h3 class="text-center">Character Creation</h3>
<div class="container-fluid">
    <div class="row row_position no-gutters mx-auto col-md-3">
        <img class="img-fluid wishBear_size" src="static/css/img/wishBear.png" alt="page image">
    </div>
</div>
<div class="container">
    <form>
        <div class="form-row text-center">
            <div class="form-group mx-auto col-md-4">
                <label for="character_name">Character Name</label>
                <input type="text" class="form-control text-center" id="character_name" name="character_name" placeholder="Name of Character">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group mx-auto col-md-4">
                <label for="name_creator">Name Content Creator</label>
                <input type="email" class="form-control" id="name_creator" name="" placeholder="Enter your (nick)name">
            </div>
            <div class="form-group mx-auto col-md-4">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control" name="gender">
                    <option selected>Choose Option...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Unknown</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group mx-auto col-md-4">
                <label for="category_name">Character Category</label>
                <select id="category" class="form-control" name="category_name">
                    <option selected>Choose Option...</option>
                    {% for cat in categories %}
                        <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                    <option>Care Bear</option>
                    <option>Care Bear Cousin</option>
                    <option>Villain</option>
                    <option>Companion</option>
                </select>
            </div>
            <div class="form-group mx-auto col-md-4">
                <label for="residence">Residence(nationality)</label>
                <select id="residence" class="form-control" name="residence">
                    <option selected>Choose Option...</option>
                    <option>Care-a-Lot</option>
                    <option>Adventure Beach</option>
                    <option>Forest of Feelings</option>
                    <option>Earth</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group mx-auto col-md-4">
                <label for="color">Main Color</label>
                <input type="email" class="form-control" id="color" name="color" placeholder="Main color of character (fur/clothes etc.)">
            </div>
            <div class="form-group mx-auto col-md-4">
                <label for="release_date">Release Date (YYYY/MM/DD)</label>
                    <div class="input-group date">
                        <input class="form-control" id="datepicker" name="release_date" placeholder="Original release date">
                    </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group mx-auto col-md-4">
                <label for="belly_badge">Belly Badge description</label>
                <input type="email" class="form-control" id="belly_badge" name="belly_badge" placeholder="e.g. Heart Star Crown">
            </div>
            <div class="form-group mx-auto col-md-4">
                <label for="voice_actor">Voice Actor/ Actress</label>
                <input type="password" class="form-control" id="voice_actor" name="voice_actor" placeholder="Name of original voice actor">
            </div>
        </div>
        
        <div class="form-group text-center">
                <label for="exampleFormControlTextarea1">Character Story</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="You can write a small story about the character in here..."></textarea>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    I hereby confirm that the information as given is correct.
                </label>
            </div>
        </div>
        <div class="form-row text-center">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Edit Character</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
