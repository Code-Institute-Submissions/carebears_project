<!--Parent template-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Care Bears</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{{url_for('static' , filename='css/style.css')}}" type="text/css">
        <link rel="icon" href="{{url_for('static' , filename='css/img/home_icon.png')}}"/>
    </head>

    <body>
        <div class="container-fluid navbar_container">
            <div class="row">
                <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
                <div>
                    <a class="navbar-brand" href="{{url_for('home')}}">
                        <img src="{{url_for('static' , filename='css/img/care-bears.png')}}" class="home_icon" alt="carebears logo">
                    </a>
                </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse navbar-margin-right" id="navbarNavDropdown">
                        <div class="ml-auto">
                            <ul class="navbar-nav quicksand">
                                <li class="nav-item">
                                    <a class="nav-link" href="{{url_for('about')}}">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{url_for('addBear')}}">Character Creation</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{url_for('character_list')}}">Character List</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{url_for('signIn')}}">Log In</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{url_for('signUp')}}">Sign Up</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        {% block content %}
        
        {% endblock %}
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <script src="{{url_for('static' , filename='js/script.js')}}" type="text/javascript"></script>
    </body>
</html>
